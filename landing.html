  <script>
    const text = "Salam kenal semuanya, ini adalah Landing Page pertama saya, guna memenuhi tugas Praktikum Pemrograman Web yang sedang diajarkan. Don't forget follow and Subscribe media sosial di bawah ini yaa guysss... Thank You.";
    const typingText = document.getElementById('typing-text');

    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        typingText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 35); // Speed ketik
      }
    }

    window.onload = typeWriter;
  </script>
